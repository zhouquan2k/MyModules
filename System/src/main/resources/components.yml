components:
  - name: el-table
    label: Table
    category: Others
    child:
      - el-table-column
  - name: el-table-column
    label: Table Column
    category: Others
    properties:
      - type: String
        name: label
        defaultValue: col1
      - type: String
        name: prop
      - type: String
        name: width
      - type: Boolean
        name: fixed
      - type: Boolean
        name: sortable
      - type: Boolean
        name: resizable
  - name: SimpleTable
    label: Simple Table
    category: My
    properties:
      - type: Columns
        name: columns
    slots:
      - columns
      - searches
      - actions
      - buttons
  - name: el-descriptions
    label: Description
    category: Others
    properties:
      - type: String
        name: title
      - type: String
        name: size
      - type: Boolean
        name: colon
      - type: Boolean
        name: border
      - type: Integer
        name: column
    child:
      - el-descriptions-item
  - label: DescriptionItem
    name: el-descriptions-item
    category: Others
    properties:
      - name: label
        type: String
        defaultValue: label
      - name: span
        type: Integer
      - name: text
        type: String
  - name: el-button
    label: Button
    category: Form
    properties:
    - type: String
      name: label
    - type: Boolean
      name: disabled
  - name: el-input
    label: Text Input
    category: Form
    properties:
      - type: String
        name: placeholder
      - type: Integer
        name: maxLength
  - name: DictionaryTag
    label: Dictionary Tag
    category: My
    properties:
      - type: AllDictionaries
        name: dictName
      - type: String
        name: value
  - name: span
    label: Static Text
    category: Form
    properties:
      - type: String
        name: text
  - name: template
    label: template
    properties:
      - type: String
        name: slot
      - type: String
        name: text
  - name: el-tag
    label: Tag
    category: Form
    properties:
      - type: Select:[success,info,warning,danger]
        name: type
      - name: text
        type: String
