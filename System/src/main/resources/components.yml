components:
  - name: el-table
    label: Table
    icon: el-icon-s-grid
    category: Others
    child:
      - el-table-column
  - name: el-table-column
    label: TableCol
    icon: el-icon-s-data
    category: Others
    properties:
      - type: String
        name: label
        defaultValue: col1
      - type: String
        name: prop
      - type: String
        name: width
      - type: Boolean
        name: fixed
      - type: Boolean
        name: sortable
      - type: Boolean
        name: resizable
  - name: SimpleTable
    label: SimpleTable
    icon: el-icon-s-grid
    category: My
    properties:
      - type: AllEntities
        name: entity
    slots:
      - name: columns
        type: el-table-column
      - name: searches
      - name: actions
      - name: buttons
  - name: el-descriptions
    label: Description
    category: Others
    properties:
      - type: String
        name: title
      - type: String
        name: size
      - type: Boolean
        name: colon
      - type: Boolean
        name: border
      - type: Integer
        name: column
    child:
      - el-descriptions-item
  - label: DescriptionItem
    name: el-descriptions-item
    category: Others
    properties:
      - name: label
        type: String
        defaultValue: label
      - name: span
        type: Integer
      - name: text
        type: String
  - name: el-button
    label: Button
    icon: el-icon-turn-off
    category: Form
    properties:
    - type: String
      name: label
    - type: Boolean
      name: disabled
    - type: String
      name: text
  - name: el-input
    label: TextInput
    icon: el-icon-edit-outline
    category: Form
    properties:
      - type: String
        name: placeholder
      - type: Integer
        name: maxLength
      - type: String
        name: v-model
  - name: el-date-picker
    label: Date
    icon: el-icon-date
    category: Form
    properties:
      - type: String
        name: placeholder
      - type: String
        name: v-model
      - type: String
        name: type
      - type: String
        name: range-separator
      - type: String
        name: start-placeholder
      - type: String
        name: end-placeholder
  - name: DictionarySelect
    label: DictSelect
    icon: el-icon-s-unfold
    category: My
    properties:
      - type: AllDictionaries
        name: dictionary
      - type: String
        name: placeholder
      - type: Boolean
        name: multiple
      - type: Boolean
        name: clearable
      - type: Boolean
        name: collapse-tags
      - type: String
        name: v-model
  - name: DictionaryTag
    label: DictTag
    category: My
    properties:
      - type: AllDictionaries
        name: dictName
      - type: String
        name: value
  - name: span
    icon: el-icon-chat-line-square
    label: Static
    category: Form
    properties:
      - type: String
        name: text
  - name: template
    label:
    icon: el-icon-folder-add
    properties:
      - type: String
        name: slot
      - type: String
        name: text
  - name: el-tag
    label: Tag
    category: Form
    properties:
      - type: Select:[success,info,warning,danger]
        name: type
      - name: text
        type: String
